<div class="container">
    <h1>C++ 抽卡概率模拟（JavaScript 实现）</h1>
    
    <div class="description">
        <p>这是一个在网页上运行的抽卡概率模拟，使用 JavaScript 实现，功能与原始 C++ 代码类似。</p>
    </div>
    
    <div class="input-group">
        <label for="avatar">需要角色数量:</label>
        <input type="number" id="avatar" value="3" min="1">
    </div>
    
    <div class="input-group">
        <label for="mat">角色池垫了多少抽:</label>
        <input type="number" id="mat" value="0" min="0">
    </div>
    
    <div class="input-group">
        <label for="guarantee">
            <input type="checkbox" id="guarantee">
            角色池大保底?
        </label>
    </div>
    
    <button onclick="simulate()">模拟抽卡</button>
    
    <div id="result" class="result"></div>
</div>
