<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崩坏：星穹铁道抽卡模拟器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>崩坏：星穹铁道抽卡模拟器</h1>
        <p class="subtitle">精确模拟角色池和光锥池的抽卡概率，10万次样本量</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="avatar">需要角色数量：</label>
                <input type="number" id="avatar" value="3" min="1">
            </div>
            
            <div class="input-group">
                <label for="light">需要专光数量：</label>
                <input type="number" id="light" value="1" min="1">
            </div>
            
            <div class="input-group">
                <label for="mat_a">角色池垫抽数：</label>
                <input type="number" id="mat_a" value="0" min="0">
            </div>
            
            <div class="input-group">
                <label for="guarantee_a">角色池大保底？</label>
                <select id="guarantee_a">
                    <option value="false">否</option>
                    <option value="true">是</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="mat_l">光锥池垫抽数：</label>
                <input type="number" id="mat_l" value="0" min="0">
            </div>
            
            <div class="input-group">
                <label for="guarantee_l">光锥池大保底？</label>
                <select id="guarantee_l">
                    <option value="false">否</option>
                    <option value="true">是</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="circle">重复次数：</label>
                <input type="number" id="circle" value="100000" min="1">
            </div>
            
            <button id="simulateBtn">开始模拟 (约1-3秒)</button>
        </div>
        
        <div class="results-section" id="results">
            <h2>模拟结果</h2>
            <div class="results-container">
                <pre id="resultOutput"></pre>
            </div>
            <p class="note">* 模拟基于10万次样本量，计算结果精确到小数点后6位</p>
        </div>
    </div>

    <script src="js/simulator.js"></script>
</body>
</html>
